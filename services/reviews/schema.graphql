"Represents a schema"
schema {
  query: RootQueryType
}

type ServiceSdl {
  sdl: String
}

type RootQueryType {
  "Get a review"
  author(authorId: Int!): Review

  "Get reviews"
  reviews(id: Int!): [Review]

  _service: ServiceSdl
}

type Product {
  upc: String
  reviews: [Review]
}

type Review {
  id: ID!
  body: String!
  author: User
  product: Product
}

type User {
  id: ID
  username: String
  reviews: [Review]
}
